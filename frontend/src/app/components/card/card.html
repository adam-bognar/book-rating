<article class="book-card group relative flex flex-col rounded-2xl border border-gray-200 bg-white p-4 shadow-sm hover:shadow-md transition-shadow w-64">
	<!-- Title & Favorite -->
	<div class="flex items-start justify-between gap-2">
		<h3 class="text-sm font-semibold leading-snug line-clamp-2 pr-2">{{ title }}</h3>
		<button type="button" (click)="toggleFavorite()" [attr.aria-pressed]="favorited()" class="p-1 rounded-full hover:bg-gray-100 text-gray-400 hover:text-red-500 transition-colors">
			<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" [class.fill-red-500]="favorited()" [class.stroke-red-500]="favorited()">
				<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78Z" />
			</svg>
		</button>
	</div>

	<!-- Author -->
	<p class="mt-1 text-xs text-gray-500">{{ author }}</p>

	<!-- Category & Rating -->
	<div class="mt-3 flex items-center justify-between">
		<span class="inline-flex items-center rounded-full bg-yellow-200/70 px-2 py-1 text-[10px] font-medium text-gray-700 tracking-wide">{{ category }}</span>
		<div class="flex items-center gap-1 text-xs font-medium text-gray-700" *ngIf="rating !== null">
			<svg class="w-3 h-3 text-yellow-500" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118L10.95 14.347a1 1 0 00-1.175 0L7.113 16.28c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L3.48 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
			<span>{{ rating | number:'1.1-1' }}</span>
		</div>
	</div>

	<!-- Release Date -->
	<div class="mt-3 flex items-center gap-1 text-[11px] text-gray-500">
		<svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
		<span>{{ releaseDate }}</span>
	</div>
</article>
